<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div id="header">
      <h1>MyProfile</h1>
      <nav>
        <a href="index.html#about">About</a>
        <a href="index.html#works">Works</a>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <div>
        <img id="mainvisual" src="images/main.png" alt="カメラ">
      </div>
      <section id="about">
        <div id="about-contents">
          <div class="title">
            <h2>About</h2>
          </div>
          <div id="about-flex">
            <img id="about-img" src="images/about.png" alt="プロフィール写真">
            <div id="about-text">
              <h3>Kazuki Asahina</h3>
              <ul id="about-list">
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section id="works">
        <div id="works-contents">
          <div class="title">
            <h2>Works</h2>
          </div>
          <div id="works-flex">
            <div>
              <img class="works-image" src="images/works1.png" alt="日本海">
              <p class="works-text">
                新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div>
              <img class="works-image" src="images/works2.png" alt="御嶽山">
              <p class="works-text">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div>
              <img class="works-image" src="images/works3.png" alt="日本の町並み">
              <p class="works-text">京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
  
</body>
</html>
